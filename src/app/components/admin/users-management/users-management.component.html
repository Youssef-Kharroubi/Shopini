<section>
  <div>
    <h1 class="d-flex justify-content-center ">User Management</h1>
    <h2 class="d-flex justify-content-center ">Hello Admin!</h2>
  </div>
  <div class="admin-table-container">
    <div class="filter-container">
      <mat-form-field class="filter-field">
        <div>Search by Name</div>
        <input  #nameInput matInput (input)="applyNameFilter($event)" placeholder="Enter name" />
      </mat-form-field>

    <button mat-raised-button color="primary" (click)="onAddUser()">Add User</button>
    <button mat-raised-button color="primary" (click)="clearFilters()">Clear Filters</button>
    </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-2" multiTemplateDataRows>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id || 'N/A' }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.username || 'N/A' }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email || 'N/A' }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let user">{{ user.phone || 'N/A' }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role || 'N/A' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef><div class="d-flex justify-content-center">Actions</div></th>
      <td mat-cell *matCellDef="let user" >
        <div class="d-flex justify-content-center">
        <button mat-raised-button  class="mb-2" color="primary"  (click)="onUpdate(user)">Edit</button>
        <button mat-raised-button class="mb-2" color="warn" (click)="onDelete(user)">Delete</button>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>

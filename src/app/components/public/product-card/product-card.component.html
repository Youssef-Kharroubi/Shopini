<a [routerLink]="['/product', id,source]" style="text-decoration: none;" class="card-link">
<div class="card">

  <img [src]="image" alt="Product Image" class="card-image" />
  <div class="card-content">
    <h2 class="card-title d-flex justify-content-center "><b>Name: </b> {{ name }}</h2>
    <p class="card-price d-flex justify-content-center "><b>Price: </b> ${{ price }}</p>
  </div>

</div>
</a>

<section class="mat-dialog-container">
  <h2>Update Product</h2>
<form (ngSubmit)="onSave()">
  <label >Name:</label>
  <input type="text" [(ngModel)]="product.name" name="name" required />

  <label >Price:</label>
  <input type="number" [(ngModel)]="product.price" name="price" required />

  <label>Photo URL:</label>
  <input type="text"  [(ngModel)]="product.image" name="image" required />

  <label>Description:</label>
  <input type="text" [(ngModel)]="product.description" name="description" required />

  <label>Release Date</label>
  <input type="date" [(ngModel)]="product.releaseDate" name="releaseDate" required>

<div class="d-flex justify-content-between">
    <label>is Available:</label>
    <input type="checkbox" [(ngModel)]="product.isAvailable" name="isAvailable" />
</div>
    <div class="d-flex">
    <label >category:</label>
    <mat-select  [(ngModel)]="product.category" name="category" required>
        <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
        </mat-option>
    </mat-select>
    </div>

  <button type="submit">Save</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
</section>

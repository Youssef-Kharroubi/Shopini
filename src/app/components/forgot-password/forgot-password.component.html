<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<h2 class="reset-password-title">Reset your password</h2>
<form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
  <div>
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
    <div *ngIf="resetForm.get('username')?.invalid && resetForm.get('username')?.touched">
      <small>Please enter a valid username.</small>
    </div>
  </div>

  <div>
    <label for="newPassword">New Password</label>
    <div class="password-container">
      <input
        id="newPassword"
        [type]="passwordVisible ? 'text' : 'password'"
        formControlName="newPassword"
        placeholder="Enter your new password"
      />
      <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()"></i>
    </div>
    <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
      <small>Password must have at least 8 characters, one uppercase, one lowercase, one number, and one special character.</small>
    </div>
  </div>

  <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
</form>
